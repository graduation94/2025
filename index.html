<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Graduation Order Checker</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    @font-face {
      font-family: 'GEThuluth';
      src: url('./GE-Thuluth-Light.otf') format('opentype');
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #0a0a0a, #151515);
      color: #e8e8e8;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: #151515;
      width: 90%;
      max-width: 420px;
      border-radius: 22px;
      box-shadow: 0 0 30px rgba(191,161,69,0.08);
      text-align: center;
      padding: 50px 30px;
      animation: fadeUp 0.8s ease forwards;
      opacity: 0;
      transform: translateY(15px);
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* شعار بإطار مربع أنيق */
    .logo-box {
      width: 110px;
      height: 110px;
      margin: 0 auto 25px;
      border-radius: 15px;
      border: 2px solid rgba(191,161,69,0.4);
      overflow: hidden;
      box-shadow: 0 0 15px rgba(191,161,69,0.15);
    }

    .logo-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
      display: block;
    }

    h1 {
      font-size: 1.9rem;
      background: linear-gradient(90deg, #bfa145, #e3cf91);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .subtitle {
      color: #999;
      margin-bottom: 25px;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      text-align: center;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #bfa145;
    }

    button {
      width: 100%;
      margin-top: 18px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(90deg, #bfa145, #e3cf91);
      color: #000;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(191,161,69,0.25);
    }

    .result {
      margin-top: 25px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(191,161,69,0.25);
      border-radius: 15px;
      padding: 25px;
      animation: fadeResult 0.6s ease forwards;
      opacity: 0;
      transform: translateY(10px);
    }

    @keyframes fadeResult {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .order-type {
      color: #e3cf91;
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 8px;
    }

    .name {
      font-family: 'GEThuluth';
      font-size: 1.6rem;
      color: #d4af37;
      margin-bottom: 8px;
    }

    .size {
      display: inline-block;
      font-size: 1rem;
      color: #e8e8e8;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 6px 15px;
    }

    .message {
      margin-top: 25px;
      color: #d4af37;
      font-size: 0.95rem;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(191,161,69,0.25);
      border-radius: 10px;
      padding: 15px;
    }

    .footer {
      margin-top: 25px;
      font-size: 0.9rem;
      color: #aaa;
      font-weight: 500;
    }

    .footer .gold {
      background: linear-gradient(90deg, #bfa145, #e3cf91);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 600;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { filter: brightness(1); }
      to { filter: brightness(1.4); }
    }

    @media (max-width: 480px) {
      .card { padding: 35px 20px; }
      .logo-box { width: 90px; height: 90px; border-radius: 12px; }
      .name { font-size: 1.4rem; }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="logo-box">
      <img src="./logo.png" alt="Logo">
    </div>
    <h1>Graduation Team</h1>
    <p class="subtitle">Check your graduation order</p>

    <input type="tel" inputmode="numeric" pattern="[0-9]*" id="seat" placeholder="Enter your Seat Number">
    <button id="checkBtn">Check Order</button>

    <div id="result"></div>

    <div class="footer">
      Programmed by <span class="gold">Albara</span>
    </div>
  </div>

  <script>
    const input = document.getElementById('seat');
    const btn = document.getElementById('checkBtn');
    const resultDiv = document.getElementById('result');

    btn.addEventListener('click', async () => {
      const seat = input.value.trim();
      resultDiv.innerHTML = '';

      if (!seat) {
        resultDiv.innerHTML = `<div class="message">Please enter your seat number.</div>`;
        return;
      }

      try {
        const res = await fetch('./orders.json?nocache=' + Date.now());
        const data = await res.json();
        const student = data.find(x => x.seat_number == seat);

        if (!student) {
          resultDiv.innerHTML = `
            <div class="message">
              This website’s data was last updated on <b>Thursday at 11:00 PM</b>.<br>
              If your record doesn’t appear yet, please check back later.
            </div>`;
          return;
        }

        resultDiv.innerHTML = `
          <div class="result">
            <div class="order-type">Order Type: ${student.order_type || '-'}</div>
            <div class="name">${student.title || ''} ${student.name_on_robe || ''}</div>
            <div class="size">Size: ${student.size || '-'}</div>
          </div>`;
      } catch {
        resultDiv.innerHTML = `<div class="message">Error loading data. Please try again.</div>`;
      }
    });
  </script>
</body>
</html>
