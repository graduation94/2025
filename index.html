<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Graduation Order Checker</title>

  <!-- Font -->
  <style>
    @font-face {
      font-family: 'GEThuluth';
      src: url('./GE-Thuluth-Light.otf') format('opentype');
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #000000, #1a1a1a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      background: rgba(15, 15, 15, 0.9);
      border: 1px solid #3b3b3b;
      border-radius: 20px;
      padding: 40px;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.1);
    }

    img.logo {
      width: 80px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 6px gold);
    }

    h1 {
      font-size: 1.8rem;
      background: linear-gradient(to right, #c8aa60, #fff3b0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 5px;
      font-weight: 600;
    }

    p.subtitle {
      color: #aaa;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #111;
      color: #fff;
      font-size: 1rem;
      text-align: center;
      letter-spacing: 1px;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #b28d28, #e6c266);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #e6c266, #b28d28);
      transform: translateY(-1px);
    }

    .result-card {
      margin-top: 25px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 215, 0, 0.3);
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.08);
      animation: fadeIn 0.5s ease;
    }

    .label {
      color: #d4af37;
      font-weight: 600;
    }

    .value {
      color: #fff;
      margin-bottom: 8px;
    }

    .thuluth {
      font-family: 'GEThuluth', serif;
      font-size: 1.3rem;
      background: linear-gradient(to right, #f5e6b3, #e0c47a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .footer {
      margin-top: 25px;
      font-size: 0.85rem;
      color: #777;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="./logo.png" alt="Logo" class="logo" />
    <h1>Graduation Team</h1>
    <p class="subtitle">Check your graduation order</p>

    <input type="number" id="seatNumber" placeholder="Enter your Seat Number" />
    <button id="checkBtn">Check Order</button>

    <div id="result"></div>

    <div class="footer">Programmed by Albara</div>
  </div>

  <script>
    const resultDiv = document.getElementById('result');
    const btn = document.getElementById('checkBtn');

    btn.addEventListener('click', async () => {
      const seat = document.getElementById('seatNumber').value.trim();
      resultDiv.innerHTML = '';

      if (!seat) {
        resultDiv.innerHTML = '<p style="color:#e6c266;">Please enter your seat number.</p>';
        return;
      }

      try {
        const res = await fetch('./orders.json?nocache=' + Date.now());
        const data = await res.json();
        const student = data.find(x => x.seat_number == seat);

        if (!student) {
          resultDiv.innerHTML = `
            <div class="result-card">
              <p style="color:#c8aa60;font-size:0.95rem;">
                This website’s data was last updated on <b>Thursday at 12:00 PM</b>.<br>
                If your record doesn’t appear yet, please check back later.
              </p>
            </div>`;
          return;
        }

        resultDiv.innerHTML = `
          <div class="result-card">
            <div><span class="label">Order Type:</span> <span class="value">${student.order_type || '-'}</span></div>
            <div><span class="label">Name on Robe:</span> <div class="thuluth">${student.name_on_robe || '-'}</div></div>
            <div><span class="label">Size:</span> <span class="value">${student.size || '-'}</span></div>
            <div><span class="label">Title:</span> <div class="thuluth">${student.title || '-'}</div></div>
          </div>
        `;
      } catch (err) {
        resultDiv.innerHTML = `<p style="color:#f77;">Error loading data.</p>`;
      }
    });
  </script>
</body>
</html>
