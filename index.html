<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Graduation Order Checker</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    @font-face {
      font-family: 'GEThuluth';
      src: url('./GE-Thuluth-Light.otf') format('opentype');
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #1b1b1b, #2b2b2b);
      color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: #f2f2f2;
      width: 90%;
      max-width: 420px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      padding: 40px 30px;
      animation: fadeIn 0.8s ease forwards;
      opacity: 0;
      transform: scale(0.98);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .logo-frame {
      width: 95px;
      height: 95px;
      margin: 0 auto 20px;
      background: #fff;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .logo-frame img {
      width: 80%;
      height: 80%;
      object-fit: contain;
    }

    h1 {
      font-size: 1.7rem;
      color: #111;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .subtitle {
      color: #444;
      margin-bottom: 25px;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 1rem;
      outline: none;
      background: #fff;
      transition: border 0.3s ease;
    }

    input:focus {
      border-color: #bfa145;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #1c1c1c;
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #333;
      color: #d4af37;
    }

    .result {
      margin-top: 25px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 15px;
      padding: 20px;
      animation: fadeIn 0.6s ease forwards;
      opacity: 0;
      transform: translateY(10px);
    }

    .order-type {
      color: #555;
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 8px;
    }

    .name {
      font-family: 'GEThuluth';
      font-size: 1.6rem;
      color: #d4af37;
      margin-bottom: 8px;
    }

    .size {
      font-size: 1rem;
      color: #333;
      background: #f7f7f7;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 6px 14px;
      display: inline-block;
    }

    .message {
      margin-top: 25px;
      color: #bfa145;
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      border: 1px solid #eee;
    }

    .footer {
      margin-top: 25px;
      color: #999;
      font-size: 0.85rem;
    }

    @media (max-width: 480px) {
      .card {
        padding: 35px 20px;
      }

      .name {
        font-size: 1.4rem;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="logo-frame">
      <img src="./logo.png" alt="Logo">
    </div>
    <h1>Graduation Team</h1>
    <p class="subtitle">Check your graduation order</p>

    <input type="number" id="seat" placeholder="Enter your Seat Number">
    <button id="checkBtn">Check Order</button>

    <div id="result"></div>

    <div class="footer">Programmed by Albara</div>
  </div>

  <script>
    const input = document.getElementById('seat');
    const btn = document.getElementById('checkBtn');
    const resultDiv = document.getElementById('result');

    btn.addEventListener('click', async () => {
      const seat = input.value.trim();
      resultDiv.innerHTML = '';

      if (!seat) {
        resultDiv.innerHTML = `<div class="message">Please enter your seat number.</div>`;
        return;
      }

      try {
        const res = await fetch('./orders.json?nocache=' + Date.now());
        const data = await res.json();
        const student = data.find(x => x.seat_number == seat);

        if (!student) {
          resultDiv.innerHTML = `
            <div class="message">
              This website’s data was last updated on <b>Thursday at 11:00 PM</b>.<br>
              If your record doesn’t appear yet, please check back later.
            </div>`;
          return;
        }

        resultDiv.innerHTML = `
          <div class="result">
            <div class="order-type">Order Type: ${student.order_type || '-'}</div>
            <div class="name">${student.title || ''} ${student.name_on_robe || ''}</div>
            <div class="size">Size: ${student.size || '-'}</div>
          </div>`;
      } catch {
        resultDiv.innerHTML = `<div class="message">Error loading data. Please try again.</div>`;
      }
    });
  </script>
</body>
</html>
