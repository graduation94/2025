<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Graduation Order Checker</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />

  <style>
    @font-face {
      font-family: "GEThuluth";
      src: url("./GE-Thuluth-Light.otf") format("opentype");
      font-display: swap;
    }

    * { box-sizing: border-box; }
    :root{
      --bg-0:#0e0e0e;
      --bg-1:#141414;
      --card:#181818cc;
      --text:#e8e8e8;
      --muted:#a8a8a8;
      --gold-1:#bfa145;
      --gold-2:#e3cf91;
      --ring: rgba(191,161,69,0.28);
    }

    body{
      margin:0;
      font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;
      color:var(--text);
      background: radial-gradient(1200px 600px at 50% -10%, #1c1c1c 0%, var(--bg-0) 40%) fixed,
                  linear-gradient(180deg, var(--bg-0), var(--bg-1));
      min-height:100svh;
      display:flex;align-items:center;justify-content:center;
    }

    .card{
      width:min(92%, 420px);
      background:var(--card);
      backdrop-filter: blur(8px);
      border:1px solid var(--ring);
      border-radius:22px;
      box-shadow:0 0 32px rgba(191,161,69,0.10);
      padding:44px 26px;
      text-align:center;
      opacity:0; transform: translateY(24px);
      animation:fadeUp .9s ease forwards;
    }
    @keyframes fadeUp{to{opacity:1; transform:none;}}

    .logo-box{
      width:110px; height:110px; margin:0 auto 22px;
      border-radius:16px; overflow:hidden;
      border:2px solid rgba(191,161,69,.42);
      box-shadow:0 0 16px rgba(191,161,69,.12);
    }
    .logo-box img{width:100%;height:100%;object-fit:cover;display:block;}

    h1{
      margin:0 0 6px; font-size:1.85rem; font-weight:600; letter-spacing:.4px;
      background:linear-gradient(90deg,var(--gold-1),var(--gold-2));
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
    }
    .subtitle{color:#9a9a9a; font-size:.95rem; margin:0 0 22px;}

    .field{
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      background:rgba(255,255,255,.05);
      color:#fff; font-size:1rem; text-align:center;
      border:1px solid rgba(255,255,255,.12);
      outline:none; transition:border .25s, box-shadow .25s;
    }
    .field:focus{ border-color:var(--gold-1); box-shadow:0 0 0 4px rgba(191,161,69,.12); }

    .btn{
      width:100%; margin-top:14px; padding:12px;
      border:0; border-radius:10px; cursor:pointer; font-weight:600; font-size:1rem; color:#000;
      background:linear-gradient(90deg,var(--gold-1),var(--gold-2));
      transition: box-shadow .25s, transform .2s;
    }
    .btn:active{ transform: translateY(1px); }

    .result, .message{
      margin-top:22px; padding:22px;
      border-radius:15px;
      background:rgba(255,255,255,.03);
      border:1px solid rgba(191,161,69,.25);
      opacity:0; transform: translateY(10px);
      animation:fadeIn .5s ease forwards .1s;
    }
    @keyframes fadeIn{to{opacity:1; transform:none;}}

    .order-type{
      color:var(--gold-2);
      font-weight:600; font-size:1.03rem; margin-bottom:10px;
    }
    .name{
      font-family:"GEThuluth", serif;
      font-size:1.55rem; color:#d4af37; margin-bottom:8px;
    }
    .size{
      display:inline-block; font-size:1rem; color:var(--text);
      background:rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.12);
      border-radius:8px; padding:6px 14px;
    }

    .footer{
      margin-top:24px; font-size:.92rem; color:#a9a9a9; font-weight:500;
    }
    .footer .gold{
      background:linear-gradient(90deg,var(--gold-1),var(--gold-2));
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      font-weight:600;
    }

    .loader{
      margin:20px auto 0; width:28px;height:28px; border-radius:50%;
      border:3px solid rgba(255,255,255,.12);
      border-top-color:#d4af37; animation:spin 1s linear infinite;
    }
    @keyframes spin{to{transform:rotate(360deg)}}

    @media (max-width:480px){
      .card{padding:36px 18px;}
      .logo-box{width:92px;height:92px;border-radius:14px;}
      .name{font-size:1.35rem;}
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo-box">
      <img src="./logo.png" alt="Logo" />
    </div>

    <h1>Graduation Team</h1>
    <p class="subtitle">Check your graduation order</p>

    <!-- Keyboard: numeric on mobile -->
    <input id="seat" class="field" type="tel" inputmode="numeric" pattern="[0-9]*" placeholder="Enter your Seat Number" />
    <button id="checkBtn" class="btn">Check Order</button>

    <div id="result"></div>

    <div class="footer">
      Programmed by <span class="gold">Albara</span>
    </div>
  </div>

  <script>
    const seatEl   = document.getElementById('seat');
    const btnEl    = document.getElementById('checkBtn');
    const resultEl = document.getElementById('result');

    // Run search on Enter
    seatEl.addEventListener('keypress', (e) => { if (e.key === 'Enter') btnEl.click(); });

    btnEl.addEventListener('click', async () => {
      const seat = (seatEl.value || '').trim();
      resultEl.innerHTML = '';

      if (!seat) {
        resultEl.innerHTML = `<div class="message">Please enter your seat number.</div>`;
        return;
      }

      // show loader
      resultEl.innerHTML = `<div class="loader" aria-label="Loading"></div>`;

      try {
        // use the clean JSON
        const res  = await fetch('./orders_clean.json?nocache=' + Date.now());
        if (!res.ok) throw new Error('Network');
        const data = await res.json();

        // find by exact string match
        const student = data.find(x => String(x.seat_number).trim() === seat);

        if (!student) {
          resultEl.innerHTML = `
            <div class="message">
              This website’s data was last updated on <b>Thursday at 11:00 PM</b>.<br/>
              If your record doesn’t appear yet, please check back later.
            </div>`;
          return;
        }

        // Items rule: show only order type if the order contains "item"
        const isItems = (student.order_type || '').toLowerCase().includes('item');

        resultEl.innerHTML = isItems
          ? `
            <div class="result">
              <div class="order-type">Order Type: ${escapeHtml(student.order_type || '-')}</div>
            </div>`
          : `
            <div class="result">
              <div class="order-type">Order Type: ${escapeHtml(student.order_type || '-')}</div>
              <div class="name">${escapeHtml(student.title || '')} ${escapeHtml(student.name_on_robe || '')}</div>
              <div class="size">Size: ${escapeHtml(student.size || '-')}</div>
            </div>`;
      } catch (e) {
        resultEl.innerHTML = `<div class="message">Error loading data. Please try again.</div>`;
      }
    });

    // Small HTML escape to be safe
    function escapeHtml(s){
      return String(s)
        .replace(/&/g,'&amp;')
        .replace(/</g,'&lt;')
        .replace(/>/g,'&gt;')
        .replace(/"/g,'&quot;')
        .replace(/'/g,'&#039;');
    }
  </script>
</body>
</html>
