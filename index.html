<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Graduation Order Checker</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    @font-face {
      font-family: 'GEThuluth';
      src: url('./GE-Thuluth-Light.otf') format('opentype');
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #1c1c1c;
      color: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 420px;
      background: #2a2a2a;
      border: 1px solid rgba(212, 175, 55, 0.15);
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      padding: 45px 30px;
      text-align: center;
      animation: fadeUp 0.8s ease forwards;
      opacity: 0;
      transform: translateY(10px);
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-box {
      width: 100px;
      height: 100px;
      border-radius: 12px;
      background-color: #1c1c1c;
      border: 1px solid rgba(212, 175, 55, 0.25);
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 12px rgba(212, 175, 55, 0.05);
    }

    .logo-box img {
      width: 70%;
      height: 70%;
      object-fit: contain;
      border-radius: 8px;
    }

    h1 {
      font-size: 1.8rem;
      color: #d4af37;
      font-weight: 600;
      margin-bottom: 5px;
    }

    p.subtitle {
      color: #999;
      margin-bottom: 25px;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #444;
      background: #1c1c1c;
      color: #fff;
      text-align: center;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #d4af37;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #b89b33, #e2c566);
      color: #000;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 10px rgba(212,175,55,0.4);
    }

    .result, .message {
      margin-top: 25px;
      padding: 25px;
      border-radius: 12px;
      background: #1e1e1e;
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeUp 0.5s ease forwards;
      opacity: 0;
      transform: translateY(10px);
    }

    .order-type {
      color: #d4af37;
      font-weight: 600;
      margin-bottom: 10px;
      letter-spacing: 0.5px;
    }

    .name {
      font-family: 'GEThuluth';
      font-size: 1.6rem;
      color: #d4af37;
      margin-bottom: 10px;
    }

    .size {
      display: inline-block;
      color: #ddd;
      background: #2a2a2a;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 6px 14px;
      font-size: 1rem;
    }

    .message {
      color: #d4af37;
      font-size: 0.95rem;
    }

    .footer {
      margin-top: 25px;
      font-size: 0.85rem;
      color: #777;
    }

    @media (max-width: 480px) {
      .container {
        padding: 35px 20px;
      }

      .name {
        font-size: 1.4rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo-box">
      <img src="./logo.png" alt="Logo">
    </div>
    <h1>Graduation Team</h1>
    <p class="subtitle">Check your graduation order</p>

    <input type="number" id="seat" placeholder="Enter your Seat Number">
    <button id="checkBtn">Check Order</button>

    <div id="result"></div>
    <div class="footer">Programmed by Albara</div>
  </div>

  <script>
    const input = document.getElementById('seat');
    const btn = document.getElementById('checkBtn');
    const resultDiv = document.getElementById('result');

    btn.addEventListener('click', async () => {
      const seat = input.value.trim();
      resultDiv.innerHTML = '';

      if (!seat) {
        resultDiv.innerHTML = `<div class="message">Please enter your seat number.</div>`;
        return;
      }

      try {
        const res = await fetch('./orders.json?nocache=' + Date.now());
        const data = await res.json();
        const student = data.find(x => x.seat_number == seat);

        if (!student) {
          resultDiv.innerHTML = `
            <div class="message">
              This website’s data was last updated on <b>Thursday at 11:00 PM</b>.<br>
              If your record doesn’t appear yet, please check back later.
            </div>`;
          return;
        }

        resultDiv.innerHTML = `
          <div class="result">
            <div class="order-type">Order Type: ${student.order_type || '-'}</div>
            <div class="name">${student.title || ''} ${student.name_on_robe || ''}</div>
            <div class="size">Size: ${student.size || '-'}</div>
          </div>`;
      } catch {
        resultDiv.innerHTML = `<div class="message">Error loading data. Please try again.</div>`;
      }
    });
  </script>
</body>
</html>
