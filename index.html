<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Graduation Order Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'GEThuluth';
      src: url('./GE-Thuluth-Light.otf') format('opentype');
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #111, #000);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      width: 90%;
      max-width: 420px;
      text-align: center;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 215, 0, 0.15);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.05);
      padding: 40px 25px;
      backdrop-filter: blur(10px);
      animation: fadeUp 0.6s ease forwards;
      transform: translateY(10px);
      opacity: 0;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    img.logo {
      width: 80px;
      margin-bottom: 15px;
      filter: drop-shadow(0 0 6px #d4af37);
    }

    h1 {
      font-size: 1.8rem;
      background: linear-gradient(to right, #d4af37, #f1e0a2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
      font-weight: 600;
    }

    p.subtitle {
      color: #aaa;
      margin-bottom: 25px;
      margin-top: 5px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.05);
      color: #fff;
      text-align: center;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #d4af37;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(90deg, #b8912e, #e2c566);
      color: #000;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 15px rgba(212,175,55,0.3);
    }

    .result, .message {
      margin-top: 25px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 215, 0, 0.25);
      border-radius: 15px;
      padding: 25px;
      animation: fadeUp 0.5s ease forwards;
      opacity: 0;
      transform: translateY(10px);
    }

    .order-type {
      color: #d4af37;
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .name {
      font-family: 'GEThuluth';
      font-size: 1.6rem;
      background: linear-gradient(to right, #f6e7b3, #d4af37);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .size {
      font-size: 1rem;
      background: rgba(255, 215, 0, 0.05);
      border: 1px solid rgba(255, 215, 0, 0.3);
      border-radius: 8px;
      display: inline-block;
      padding: 6px 14px;
      color: #fff;
    }

    .message {
      color: #d4af37;
      font-size: 0.95rem;
    }

    .footer {
      margin-top: 25px;
      color: #777;
      font-size: 0.85rem;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      .name {
        font-size: 1.4rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="./logo.png" class="logo" alt="Logo">
    <h1>Graduation Team</h1>
    <p class="subtitle">Check your graduation order</p>

    <input type="number" id="seat" placeholder="Enter your Seat Number">
    <button id="checkBtn">Check Order</button>

    <div id="result"></div>

    <div class="footer">Programmed by Albara</div>
  </div>

  <script>
    const input = document.getElementById('seat');
    const btn = document.getElementById('checkBtn');
    const resultDiv = document.getElementById('result');

    btn.addEventListener('click', async () => {
      const seat = input.value.trim();
      resultDiv.innerHTML = '';

      if (!seat) {
        resultDiv.innerHTML = `<div class="message">Please enter your seat number.</div>`;
        return;
      }

      try {
        const res = await fetch('./orders.json?nocache=' + Date.now());
        const data = await res.json();
        const student = data.find(x => x.seat_number == seat);

        if (!student) {
          resultDiv.innerHTML = `
            <div class="message">
              This website’s data was last updated on <b>Thursday at 11:00 PM</b>.<br>
              If your record doesn’t appear yet, please check back later.
            </div>`;
          return;
        }

        resultDiv.innerHTML = `
          <div class="result">
            <div class="order-type">Order Type: ${student.order_type || '-'}</div>
            <div class="name">${student.title || ''} ${student.name_on_robe || ''}</div>
            <div class="size">Size: ${student.size || '-'}</div>
          </div>
        `;
      } catch (err) {
        resultDiv.innerHTML = `<div class="message">Error loading data. Please try again.</div>`;
      }
    });
  </script>
</body>
</html>
