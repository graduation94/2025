<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Graduation Order Checker</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    @font-face {
      font-family: 'GEThuluth';
      src: url('./GE-Thuluth-Light.otf') format('opentype');
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0c0c0c, #000);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      width: 90%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 215, 0, 0.1);
      border-radius: 25px;
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.05);
      padding: 45px 30px;
      text-align: center;
      backdrop-filter: blur(12px);
      transform: translateY(15px);
      animation: slideUp 0.8s ease forwards;
      opacity: 0;
    }

    @keyframes slideUp {
      to { opacity: 1; transform: translateY(0); }
    }

    .logo-box {
      width: 100px;
      height: 100px;
      border-radius: 20px;
      border: 1px solid rgba(212, 175, 55, 0.4);
      padding: 8px;
      margin: 0 auto 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255, 255, 255, 0.04);
      box-shadow: inset 0 0 15px rgba(212, 175, 55, 0.05);
    }

    .logo-box img {
      width: 80%;
      height: 80%;
      object-fit: contain;
      border-radius: 15px;
      filter: drop-shadow(0 0 6px rgba(212,175,55,0.6));
    }

    h1 {
      font-size: 1.9rem;
      background: linear-gradient(to right, #d4af37, #f6e7b3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 5px;
    }

    p.subtitle {
      color: #aaa;
      font-size: 0.95rem;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: rgba(255, 255, 255, 0.06);
      color: #fff;
      text-align: center;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #d4af37;
      box-shadow: 0 0 8px rgba(212,175,55,0.25);
    }

    button {
      width: 100%;
      margin-top: 18px;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(90deg, #b28d28, #e2c566);
      color: #000;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 12px rgba(212,175,55,0.4);
    }

    .result, .message {
      margin-top: 25px;
      padding: 25px;
      border-radius: 15px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,215,0,0.2);
      animation: fadeUp 0.6s ease forwards;
      opacity: 0;
      transform: translateY(10px);
    }

    .order-type {
      color: #d4af37;
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .name {
      font-family: 'GEThuluth';
      font-size: 1.7rem;
      background: linear-gradient(to right, #f6e7b3, #d4af37);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .size {
      font-size: 1rem;
      color: #fff;
      background: rgba(255, 215, 0, 0.05);
      border: 1px solid rgba(255, 215, 0, 0.2);
      border-radius: 8px;
      display: inline-block;
      padding: 6px 14px;
    }

    .message {
      color: #d4af37;
      font-size: 0.95rem;
    }

    .footer {
      margin-top: 25px;
      color: #777;
      font-size: 0.85rem;
    }

    @media (max-width: 480px) {
      .container {
        padding: 35px 20px;
        border-radius: 20px;
      }
      .logo-box { width: 90px; height: 90px; }
      .name { font-size: 1.4rem; }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo-box">
      <img src="./logo.png" alt="Logo">
    </div>
    <h1>Graduation Team</h1>
    <p class="subtitle">Check your graduation order</p>

    <input type="number" id="seat" placeholder="Enter your Seat Number" />
    <button id="checkBtn">Check Order</button>

    <div id="result"></div>
    <div class="footer">Programmed by Albara</div>
  </div>

  <script>
    const input = document.getElementById('seat');
    const btn = document.getElementById('checkBtn');
    const resultDiv = document.getElementById('result');

    btn.addEventListener('click', async () => {
      const seat = input.value.trim();
      resultDiv.innerHTML = '';

      if (!seat) {
        resultDiv.innerHTML = `<div class="message">Please enter your seat number.</div>`;
        return;
      }

      try {
        const res = await fetch('./orders.json?nocache=' + Date.now());
        const data = await res.json();
        const student = data.find(x => x.seat_number == seat);

        if (!student) {
          resultDiv.innerHTML = `
            <div class="message">
              This website’s data was last updated on <b>Thursday at 11:00 PM</b>.<br>
              If your record doesn’t appear yet, please check back later.
            </div>`;
          return;
        }

        resultDiv.innerHTML = `
          <div class="result">
            <div class="order-type">Order Type: ${student.order_type || '-'}</div>
            <div class="name">${student.title || ''} ${student.name_on_robe || ''}</div>
            <div class="size">Size: ${student.size || '-'}</div>
          </div>`;
      } catch {
        resultDiv.innerHTML = `<div class="message">Error loading data. Please try again.</div>`;
      }
    });
  </script>
</body>
</html>
