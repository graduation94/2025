<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Graduation Order Checker</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    @font-face {
      font-family: 'GEThuluth';
      src: url('./GE-Thuluth-Light.otf') format('opentype');
    }

    body {
      margin: 0;
      background-color: #0a0a0a;
      font-family: 'Inter', sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .wrapper {
      width: 90%;
      max-width: 420px;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(212, 175, 55, 0.25);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 0 30px rgba(212, 175, 55, 0.05);
      backdrop-filter: blur(8px);
      transition: all 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 0 40px rgba(212, 175, 55, 0.12);
    }

    .logo {
      width: 75px;
      margin-bottom: 18px;
      filter: drop-shadow(0 0 5px #d4af37);
    }

    .title {
      font-size: 1.8rem;
      font-weight: 600;
      background: linear-gradient(to right, #d4af37, #f1e0a2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      color: #aaa;
      font-size: 0.95rem;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      outline: none;
      color: #fff;
      text-align: center;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #d4af37;
    }

    button {
      width: 100%;
      margin-top: 18px;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #b8912e 0%, #e2c566 100%);
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.4);
    }

    .result {
      margin-top: 25px;
      padding: 25px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(212, 175, 55, 0.25);
      animation: fadeUp 0.5s ease forwards;
      transform: translateY(10px);
      opacity: 0;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .order-type {
      color: #d4af37;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 1rem;
    }

    .name {
      font-family: 'GEThuluth';
      font-size: 1.6rem;
      background: linear-gradient(to right, #f6e7b3, #d4af37);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 8px 0 12px;
    }

    .size {
      display: inline-block;
      color: #fff;
      font-size: 1rem;
      padding: 6px 15px;
      border-radius: 8px;
      border: 1px solid rgba(255, 215, 0, 0.3);
      background: rgba(255, 215, 0, 0.05);
    }

    .message {
      margin-top: 25px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      border: 1px solid rgba(212, 175, 55, 0.3);
      color: #d4af37;
      animation: fadeUp 0.5s ease forwards;
      opacity: 0;
      transform: translateY(10px);
    }

    .footer {
      margin-top: 25px;
      font-size: 0.85rem;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="card">
      <img src="./logo.png" alt="Logo" class="logo">
      <div class="title">Graduation Team</div>
      <div class="subtitle">Check your graduation order</div>

      <input type="number" id="seat" placeholder="Enter your Seat Number">
      <button id="checkBtn">Check Order</button>

      <div id="result"></div>

      <div class="footer">Programmed by Albara</div>
    </div>
  </div>

  <script>
    const seatInput = document.getElementById('seat');
    const checkBtn = document.getElementById('checkBtn');
    const resultDiv = document.getElementById('result');

    checkBtn.addEventListener('click', async () => {
      const seat = seatInput.value.trim();
      resultDiv.innerHTML = '';

      if (!seat) {
        resultDiv.innerHTML = `<div class="message">Please enter your seat number.</div>`;
        return;
      }

      try {
        const res = await fetch('./orders.json?nocache=' + Date.now());
        const data = await res.json();
        const student = data.find(x => x.seat_number == seat);

        if (!student) {
          resultDiv.innerHTML = `
            <div class="message">
              This website’s data was last updated on <b>Thursday at 11:00 PM</b>.<br>
              If your record doesn’t appear yet, please check back later.
            </div>`;
          return;
        }

        resultDiv.innerHTML = `
          <div class="result">
            <div class="order-type">Order Type: ${student.order_type || '-'}</div>
            <div class="name">${student.title || ''} ${student.name_on_robe || ''}</div>
            <div class="size">Size: ${student.size || '-'}</div>
          </div>
        `;
      } catch (err) {
        resultDiv.innerHTML = `<div class="message">Error loading data. Please try again.</div>`;
      }
    });
  </script>
</body>
</html>
