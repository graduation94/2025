<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graduation Order Checker</title>

    <!-- MUI & Fonts -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mui/material@5.15.14/dist/material.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@mui/material@5.15.14/dist/material.min.js"></script>

    <style>
      @font-face {
        font-family: 'GEThuluth';
        src: url('./GE-Thuluth-Light.otf') format('opentype');
      }

      body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: radial-gradient(circle at top, #111 0%, #000 100%);
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .container {
        width: 95%;
        max-width: 450px;
        background: rgba(20, 20, 20, 0.95);
        border-radius: 20px;
        padding: 40px 30px;
        text-align: center;
        box-shadow: 0 0 30px rgba(255, 215, 0, 0.15);
        border: 1px solid rgba(255, 215, 0, 0.15);
      }

      img.logo {
        width: 80px;
        margin-bottom: 15px;
        filter: drop-shadow(0 0 6px gold);
      }

      h1 {
        font-size: 1.8rem;
        background: linear-gradient(to right, #c8aa60, #fff3b0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 5px;
        font-weight: 600;
      }

      p.subtitle {
        color: #aaa;
        margin-bottom: 25px;
      }

      input {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: none;
        outline: none;
        background: #111;
        color: #fff;
        font-size: 1rem;
        text-align: center;
        letter-spacing: 1px;
        box-shadow: inset 0 0 5px rgba(255, 215, 0, 0.1);
      }

      button {
        width: 100%;
        margin-top: 15px;
        padding: 12px;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        background: linear-gradient(to right, #b28d28, #e6c266);
        color: #000;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        background: linear-gradient(to right, #e6c266, #b28d28);
        transform: translateY(-1px);
      }

      .result-card {
        margin-top: 25px;
        padding: 25px;
        border-radius: 15px;
        border: 1px solid rgba(255, 215, 0, 0.3);
        background: rgba(255, 255, 255, 0.05);
        box-shadow: 0 0 10px rgba(255, 215, 0, 0.1);
        animation: fadeSlide 0.6s ease forwards;
        opacity: 0;
        transform: translateY(15px);
      }

      @keyframes fadeSlide {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .order-type {
        color: #d4af37;
        font-weight: 600;
        margin-bottom: 10px;
      }

      .name-line {
        font-family: 'GEThuluth', serif;
        font-size: 1.6rem;
        background: linear-gradient(to right, #f5e6b3, #e0c47a);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin: 10px 0;
      }

      .size {
        margin-top: 12px;
        font-size: 1rem;
        color: #fff;
        display: inline-block;
        padding: 6px 15px;
        border-radius: 8px;
        border: 1px solid rgba(255, 215, 0, 0.3);
        background: rgba(255, 215, 0, 0.05);
      }

      .message {
        margin-top: 25px;
        padding: 15px;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 215, 0, 0.3);
        color: #c8aa60;
        font-size: 0.95rem;
        animation: fadeSlide 0.6s ease forwards;
        opacity: 0;
        transform: translateY(15px);
      }

      .footer {
        margin-top: 25px;
        font-size: 0.85rem;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="./logo.png" alt="Logo" class="logo" />
      <h1>Graduation Team</h1>
      <p class="subtitle">Check your graduation order</p>

      <input type="number" id="seatNumber" placeholder="Enter your Seat Number" />
      <button id="checkBtn">Check Order</button>

      <div id="result"></div>

      <div class="footer">Programmed by Albara</div>
    </div>

    <script>
      const resultDiv = document.getElementById('result');
      const btn = document.getElementById('checkBtn');

      btn.addEventListener('click', async () => {
        const seat = document.getElementById('seatNumber').value.trim();
        resultDiv.innerHTML = '';

        if (!seat) {
          resultDiv.innerHTML = '<div class="message">Please enter your seat number.</div>';
          return;
        }

        try {
          const res = await fetch('./orders.json?nocache=' + Date.now());
          const data = await res.json();
          const student = data.find((x) => x.seat_number == seat);

          if (!student) {
            resultDiv.innerHTML = `
              <div class="message">
                This website’s data was last updated on <b>Thursday at 11:00 PM</b>.<br>
                If your record doesn’t appear yet, please check back later.
              </div>`;
            return;
          }

          resultDiv.innerHTML = `
            <div class="result-card">
              <div class="order-type">Order Type: ${student.order_type || '-'}</div>
              <div class="name-line">${student.title || ''} ${student.name_on_robe || ''}</div>
              <div class="size">Size: ${student.size || '-'}</div>
            </div>
          `;
        } catch (err) {
          resultDiv.innerHTML = `<div class="message">Error loading data. Please try again.</div>`;
        }
      });
    </script>
  </body>
</html>
